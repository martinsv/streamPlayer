<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <!-- JavaScript Library Requirements -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <!-- Local JavaScript Library Requirements -->
    <script src="js/modernizr.js"></script>
    <script src="js/jquery.mousewheel.min.js"></script>
    <script src="js/jquery.mCustomScrollbar.min.js"></script>
    <script src="js/jwplayer.js" type="text/javascript" ></script>
    <!-- Google Font Open Sans CSS Import for 'webfont' functionality -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <!-- Local CSS Settings -->
    <link href="css/streamPlayer.css" rel="stylesheet" type="text/css">
    <link href="css/jquery.mCustomScrollbar.css" rel="stylesheet" type="text/css">
    <title>player.stream.cx | Next Generation Hosting</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
<section id="streamPlayer">
	<div id="topPlayer">
    	<div id="songContainer">
        	<div id="songTitle" class="songInfo">Loading...</div>
            <div id="songArtist" class="songInfo">Loading...</div>	
            <div id="songPlayer">
                <div id="playerPause"></div>
            	<div id="playerStart"></div>
                <div id="playerPlaylist"></div>
                <div id="playerVolume"></div>
                <div id="playerRange">	
                    <div id="slider"></div>
                    <span class="volume"></span>
				</div>
                <div id="playerObject"></div>
            </div>
        </div>
        <div id="coverContainer">
        	<img src="images/no_cov.png" alt="" id="coverContainerImage" />
        </div>
    </div>
    <aside id="bottomPlayer">
    	<div id="bottomPlaylist">
        	<ul id="bottomPlaylistListing">
            	<li>Loading</li>
            </ul>
        </div>
    </aside>
    <footer>
    	provided by <a href="http://www.stream.cx/" target="_blank">stream.cx | Next Generation Hosting</a>
    </footer>
</section>
<script>
		$(function() {
			var slider  = $('#slider');
			slider.slider({
				range: "min",
				min: 1,
				value: 80,
				slide: function(event, ui) {
					var value  = slider.slider('value'),
						volume = $('.volume');
					if(value <= 5) {
						volume.css('background-position', '0 0');
					}
					else if (value <= 25) {
						volume.css('background-position', '0 -25px');
					}
					else if (value <= 75) {
						volume.css('background-position', '0 -50px');
					}
					else {
						volume.css('background-position', '0 -75px');
					};
				}
            });

		});
	</script>
<script src="js/streamPlayer.js" type="text/javascript" ></script>
</body>
</html>
